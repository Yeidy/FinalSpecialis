<body class="fondo_login">

    <main>
        <form action="" style="background-color:whiter">
            <h1>REGISTRO</h1>
            <div class="inner-content">
                <input id="input_nombre" type="text" placeholder="Nombre">
                <input id="input_email" type="email" placeholder="Usuario">
                <input id="input_pwd" type="password" placeholder="ContraseÃ±a">
                <!-- Default dropright button -->
                <div class="btn-group dropright">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="btn_est_adm"
                        aria-haspopup="true" aria-expanded="false">
                        Tipo de Usuario
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" onclick="dropdown(event)">Estudiante</a>
                        <a class="dropdown-item" href="#" onclick="dropdown(event)">Administrador</a>
                    </div>
                </div>
                <div class="btn-group dropright">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="btn_localidad"

                        <a class="dropdown-item" onclick="dropdown(event)" href="#">Barcelona</a>

                    </div>
                </div>
                <div class="btn-group dropright">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="btn_empresa"
                        aria-haspopup="true" aria-expanded="false">
                        Empresa
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" onclick="dropdown(event)" href="#">Factoria F5</a>
                        <a class="dropdown-item" onclick="dropdown(event)" href="#">Specialisterne</a>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input class="button_reg" type="submit" href="/login.html" value="Atras">
                <input class="button_sub" type="submit" href="/home.html" value="Entrar">
            </div>
        </form>

    </main>
